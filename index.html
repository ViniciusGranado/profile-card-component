<!DOCTYPE html>

<html lang='pt-BR'>

  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <title>Profile Card Component</title>

    <link rel='stylesheet' href='css/reset.css'>
    <link rel='stylesheet' href='css/styles.css'>
    <link rel='stylesheet' href='css/profile-card.css'>
    <link rel='stylesheet' href='css/media-queries.css'>

    <link rel='shortcut icon' href='images/favicon-32x32.png' type='image/x-icon'>
  </head>

  <body>
    <main>
      <div class="profile-card">
        <div class="profile-img">
          <img src='images/image-victor.jpg' alt='User Picture'>
        </div>

        <div class="user-info">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>

        <div class="user-status">
          <ul>
            <li><span>80K</span> Followers</li>
            <li><span>803K</span> Likes</li>
            <li><span>1.4K</span> Photos</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
